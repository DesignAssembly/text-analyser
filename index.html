<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyser</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/text-analyser/assets/index-Be0XdpaG.css">
</head>
<body class="dark">
    <div class="wrapper">
        <header>
            <img class="logo" src="/text-analyser/assets/logo-dark-theme-DqM3kyac.svg" alt="">
            <a class="theme-switch"><img class="theme-icon" src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='22'%20height='22'%20fill='none'%20viewBox='0%200%2022%2022'%3e%3cg%20clip-path='url(%23a)'%3e%3cpath%20stroke='%23fff'%20stroke-linecap='round'%20stroke-linejoin='round'%20stroke-width='1.98'%20d='M11%201.833v1.834m0%2014.666v1.834M3.666%2011H1.833m3.955-5.212L4.49%204.492m11.72%201.296%201.297-1.296M5.788%2016.215%204.49%2017.512m11.72-1.296%201.297%201.296M20.166%2011h-1.833m-2.75%200a4.583%204.583%200%201%201-9.167%200%204.583%204.583%200%200%201%209.167%200Z'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='a'%3e%3cpath%20fill='%23fff'%20d='M0%200h22v22H0z'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e" alt=""></a>
        </header>
        <main>
            <section class="container flex place-center">
                <h1 class="headline">Analyze your text in real-time.</h1>
            </section>
            <section class="container">
                <textarea name="" id="textInput" rows="10" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
                <p id="limitMessage" class="limit-warning" style="display: none;">
                    <i><img src="/text-analyser/assets/icon-info.svg" alt="warning limit reached"></i>
                    <span class="limit-label"></span>
                </p>
                <div class="selections-container space-between">
                    <div class="selections flex-m">
                        <div class="">
                            <label class="form-control" for="exclude">
                                <input id="exclude" type="checkbox">Exclude Spaces
                            </label>
                        </div>

                        <div class="flex limits-container">
                            <label class="form-control" for="setLimit">
                                <input id="setLimit" type="checkbox">Set Character Limit
                            </label>
                            <input id="charLimitInput" type="number" placeholder="Enter limit" style="display: none;" />
                        </div>
                    </div>
                    <span> Approx. reading time: <span id="readingTime">0 minutes</span></span>
                </div>
            </section>
            <section class="counters">
                <div class="counter-container">
                    <span id="charCount" class="counter">00</span>
                    <span class="counter-title">Total Characters</span>
                </div>
                <div class="counter-container">
                    <span id="wordCount" class="counter">00</span>
                    <span class="counter-title">Word Count</span>
                </div>
                <div class="counter-container">
                    <span id="sentCount" class="counter">00</span>
                    <span class="counter-title">Sentence Count</span>
                </div>
            </section>
            <section class="letter-density">
                <h3>Letter Density</h3>
                <p id="letterMessage" class="letter-density-message">No characters found. Start typing to see letter density.</p>
                <div id="letterDensity" class="letter-density-container"></div>
                <button id="viewMoreBtn" class="btn-link" style="display: none;">
                    <span class="btn-label">View More </span> 
                    <i class="arrow arrow-down"></i>
                </button>
            </section>
        </main>   
    </div>
    <script src="src/main.js"></script>
</body>
</html>
